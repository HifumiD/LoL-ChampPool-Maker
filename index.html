
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>League of Legends Champion Pool</title>
</head>
<body>
    <div class="header">
    <h2 class="header-title">Champion Pool Maker by Hifumi</h2>
    </div>
<div class="areas">
  <div class="drag-area" id="top"><img src="roles/Position_Challenger-Top.png" id="role"></div>
  <div class="drag-area" id="jungle"><img src="roles/Position_Challenger-Jungle.png" id="role"></div>
  <div class="drag-area" id="mid"><img src="roles/Position_Challenger-Mid.png" id="role"></div>
  <div class="drag-area" id="adc"><img src="roles/Position_Challenger-Bot.png" id="role"></div>
  <div class="drag-area" id="supp"><img src="roles/Position_Challenger-Support.png" id="role"></div>
  <div class="searchBar">
  <input  type="text" id="searchBar" placeholder="Search for a champion..." />
  <button id="saveButton" class="saveButton">Save</button>
</div>
</div>


  <div id="championImages"></div>
  
  
  <script src="script.js"></script>
</body>
</html>
